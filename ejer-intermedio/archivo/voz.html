<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interacción de Voz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interacción de Voz</h1>
        <button id="startListening">Escuchar</button>
        <textarea id="textInput" placeholder="Escribe algo..."></textarea>
    </div>
    
    <script>
        const startListeningButton = document.getElementById('startListening');
        const textInput = document.getElementById('textInput');
        let debounceTimer;

        // Funcionalidad para reconocimiento de voz
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'es-ES';
        
        startListeningButton.addEventListener('click', () => {
            recognition.start();
        });

        recognition.onresult = (event) => {
            const speechResult = event.results[0][0].transcript;
            textInput.value = speechResult;
        };

        // Funcionalidad para síntesis de voz
        textInput.addEventListener('input', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                const utterance = new SpeechSynthesisUtterance(textInput.value);
                utterance.lang = 'es-ES';
                speechSynthesis.speak(utterance);
            }, 1000); // 1 segundo de espera después de la última entrada
        });
    </script>
</body>
</html>
